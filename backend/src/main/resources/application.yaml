spring:
  application:
    name: demo

  datasource:
    url: jdbc:mysql://localhost:3306/springDemo
    username: root
    password: ""  # leave empty if no password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
